bind=SUPER,backspace,exec, hyprlock || hyprctl dispatch exit
bind=SUPER,r,exec, pkill -9 waybar; $HOME/dotfiles/hypr/scripts/launch_waybar; $HOME/dotfiles/hypr/scripts/wall $HOME/dotfiles/hypr/wallpapers/b.jpg  

# Blueman Manager
windowrule = float,class:(blueman-manager)
windowrule = size 800 600,class:(blueman-manager)
windowrule = center,class:(blueman-manager)
bind=SUPER,b,exec,blueman-manager 

# Pavucontrol floating
windowrule = float,class:(.*org.pulseaudio.pavucontrol.*)
windowrule = size 700 600,class:(.*org.pulseaudio.pavucontrol.*)
windowrule = center,class:(.*org.pulseaudio.pavucontrol.*)
windowrule = pin,class:(.*org.pulseaudio.pavucontrol.*)
bind=SUPER,v,exec,pavucontrol

# File Viewer
windowrule = float, class:(org.gnome.Nautilus)
windowrule = center, class:(org.gnome.Nautilus)
windowrule = size 1200 800, class:(org.gnome.Nautilus)
bind=SUPER,E,exec,nautilus

# Cava
windowrule=float,title:^(fly_is_cava)$
windowrule=move center,title:^(fly_is_cava)$
windowrule=size 1200 500,title:^(fly_is_cava)$
bind=CTRL,1,exec,kitty --title fly_is_cava --hold cava

# Journal
windowrule=float,title:^(fly_is_journal)$
windowrule=move center,title:^(fly_is_journal)$
windowrule=size 1200 800,title:^(fly_is_journal)$
bind=SUPER,J,exec,kitty --title fly_is_journal --hold nvim ~/wiki/journal/$(date '+%Y-%m-%d').md 

# Clock 
windowrule=float,title:^(clock_is_kitty)$
windowrule=size 418 180,title:^(clock_is_kitty)$
bind=CTRL,4,exec,kitty --title clock_is_kitty --hold tty-clock -C5 -s -S

# rec
bind=CTRL,2,exec,kitty --title vim_is_kitty --hold nvim
bind=CTRL,5,exec,kitty --single-instance --start-as=fullscreen  --hold  btop
bind=CTRL,3,exec,kitty --title fly_is_kitty --hold ~/Documents/donut/a.out

# snipping
bind = CTRL, S, exec, bash -c 'grim -g "$(slurp)" - | swappy -f -'

