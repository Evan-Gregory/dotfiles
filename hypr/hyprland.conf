debug {
  disable_logs = false
}

monitor=eDP-1,2880x1800@120Hz,auto-right,2
monitor=DP-1,preferred,auto-left,1
monitor=DP-2, preferred,auto-left,1

workspace = 3,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 6,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 9,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 2,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 8,monitor:DP-1
workspace = 1,monitor:DP-2
workspace = 4,monitor:DP-2
workspace = 7,monitor:DP-2
#workspace = 4,monitor:DP-1
#workspace = 5,monitor:DP-1
#workspace = 6,monitor:DP-1
#

input {
    sensitivity=1.0 # for mouse cursor    

    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

misc{
    
}

general {
    gaps_in=2 # 8
    gaps_out=4 # 15
    border_size=3
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
}

decoration {
    shadow {
        enabled=1
        color=0x33000000
        color_inactive=0x22000000
        range=100
        render_power=5
    }
    rounding=8
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

#dwindle {
#    pseudotile=1 # enable pseudotiling on dwindle
#    force_split=0
#}

master{
allow_small_split=1
    orientation=left
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
windowrule=move center,title:^(fly_is_kitty)$
windowrule=size 800 500,title:^(fly_is_kitty)$
windowrule=animation slide,title:^(all_is_kitty)$
windowrule=float,title:^(all_is_kitty)$
#windowrule=tile,xy
windowrule=tile,title:^(kitty)$
windowrule=float,title:^(fly_is_kitty)$
windowrule=float,title:^(clock_is_kitty)$
windowrule=size 418 234,title:^(clock_is_kitty)$
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# example binds
bindm=ALT,mouse:272,movewindow
bindm=ALT, mouse:273,resizewindow

bind=SUPER,t,exec,kitty --start-as=fullscreen -o 'font_size=20' --title all_is_kitty
bind=SUPER,TAB,exec,kitty --title fly_is_kitty
bind=ALT,RETURN,exec,kitty --single-instance
bind=,Print,exec,~/.config/hypr/scripts/screenshot
# bind=SUPER,RETURN,exec,alacritty
bind=SUPER,F,fullscreen
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,nautilus
bind=SUPER,S,togglefloating,
bind=SUPER,space,exec,wofi --show drun -o DP-3
bind=SUPER,P,pseudo,

bind=SUPER,L,exec,~/.config/hypr/scripts/lock

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,j,movefocus,u
bind=SUPER,k,movefocus,d

