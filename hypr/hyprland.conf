debug {
  disable_logs = false
}

exec-once = hypridle
exec-once = hyprlock || hyprctl dispatch exit
env = WLR_DRM_DEVICES,/dev/dri/card1

exec-once = hyprctl setcursor Bibata-Modern-Ice 24
env = HYPRCURSOR_THEME,catppuccin-frappe-mauve-cursors
env = HYPRCURSOR_SIZE,20


exec-once=$HOME/.config/hypr/autostart


monitor=eDP-1,2880x1800@120.00Hz,0x0,2
monitor=DP-1,1920x1200@59.95Hz,-1920x0,1
monitor=DP-2, 1920x1080@60Hz,-3840x0,1
monitor=HDMI-A-1,3840x2160@60.00Hz,auto-left,2


workspace = 3,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 6,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 9,monitor:eDP-1 #,rounding:true,decorate:true,gapsin:5,gapsout:15
workspace = 2,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 8,monitor:DP-1
workspace = 1,monitor:DP-2
workspace = 4,monitor:DP-2
workspace = 7,monitor:DP-2

windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$

input {
    sensitivity=1.0 # for mouse cursor    

    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

misc{
    
}

general {
    gaps_in=5# 8
    gaps_out=4 # 15
    border_size=2
    layout = dwindle
    resize_on_border = false
    extend_border_grab_area = 20
    allow_tearing = false
    no_border_on_floating = false
    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 45deg
    col.inactive_border=0xff45475a
}

decoration {
    rounding=10
    rounding_power=2
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 5 
        passes = 3 
        new_optimizations = on
        ignore_opacity = true
        xray = true
        vibrancy = 0.1696
    }
    shadow {
        enabled=1
        color=0x33000000
        color_inactive=0x22000000
        range=100
        render_power=5
    }
    layerrule = blur, waybar
    layerrule = ignorezero, waybar
    layerrule = ignorealpha .045, waybar
}

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
    enabled = true
}

animations {
    enabled=1
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

binds {
  workspace_back_and_forth = false
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

dwindle {
    pseudotile=true # enable pseudotiling on dwindle
    preserve_split=true
}

master{
    #allow_small_split=1
    #orientation=left
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

