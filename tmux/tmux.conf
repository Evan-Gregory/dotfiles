# remap tmux leader
unbind C-b
set -g prefix C-b
bind C-b send-prefix

## COPY MODE 
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind P paste-buffer
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel "wl-copy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy" 
## END COPY MODE

bind-key j split-window -h "nvim ~/wiki/journal/$(date '+%Y-%m-%d').md"
bind b last-window

## Window and Pane Management
# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# swap panes 
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
 
# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# open new windows in the current pane's path
bind w new-window -c "#{pane_current_path}"

# switch quickly to the last used window
bind Space last-window
 
# Make index start from 1
set -g base-index 1
setw -g pane-base-index 1
## END Window and Pane Management

## DESIGN TWEAKS
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=#415c6d'
set -g pane-active-border-style 'fg=#83b6af'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default,fg=default'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right ' %H:%M %Y-%m-%d '
set -g status-right-length 50

setw -g window-status-current-style 'fg=#415c6d bg=#fca7ea'
setw -g window-status-current-format ' #[fg=#415c6d] #{window_index}:#{window_name} '

set -g window-status-style 'fg=#415c6d,bg=default'
setw -g window-status-format ' #[fg=#415c6d] #{window_index}:#{window_name} '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'

# Terminal colors
set -g default-terminal "tmux-256color"

setw -g pane-border-status off
## END DESIGN TWEAKS
